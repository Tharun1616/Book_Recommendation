<!DOCTYPE html>
<html>
<head>
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .card {
        height: 100%;
    }
    .card-body {
        min-height: 150px; /* Adjust the height as needed */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
</style>


<body>
    {% include "nav.html" %}

    <div class="container d-flex align-items-center mt-3">
        <form class="row g-3" id="chart-form" action="/author" method="post">
    
            <div class="col-auto">
                <label for="author_name" class="col-form-label"><b>Author Name:</b></label>
            </div>
    
            <div class="col-auto">
                <input type="text" name="author_name" id="author_name" placeholder="Enter the Author" class="form-control" required>
            </div>
    
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Recommend Books</button>
            </div>
       
        </form>
    </div>


    <div class="container">
        <div class="row">
            
            <h3 style="color:blueviolet"><b>Recommendations based On {{author_input}}</b></h3>


            {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top:50px">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <h6 class="card-title">{{ author[i] }}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
