<!DOCTYPE html>
<html>
<head>
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .card {
        height: 100%;
    }
    .card-body {
        min-height: 150px; /* Adjust the height as needed */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    </style>
<body>
    {% include "nav.html" %}

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-2">
                <h3 style="color:blueviolet"><b>Top 50 Books</b></h3>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top:10px">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <div class="card-body">
                            <h5 class="card-title custom-text-truncate">{{ book_name[i] }}</h5>
                            <h6 class="card-title">{{ author[i] }}</h6>
                            <p class="card-text text-muted">Votes - {{ votes[i] }}</p>
                            <p class="card-text text-muted ">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
