<!DOCTYPE html>
<html>
<head>
    <title>Not Found</title>
</head>
<body>
    <script>
        alert("{{ not_found_message }}");
        setTimeout(function() {
            const referringPage = document.referrer;
            if (referringPage) {
                window.location.href = referringPage;
            } else {
                // Fallback: Redirect to the home page
                window.location.href = '/';
            }
        }, 100);
    </script>
</body>
</html>
